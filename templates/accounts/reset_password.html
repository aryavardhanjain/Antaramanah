{% extends 'base.html' %}

{% block body %}
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.2/components/logins/login-3/assets/css/login-3.css">
<link rel="stylesheet" href="{% static 'css/animation.css' %}">
{% endblock %}

<style>
    .container {
        padding: 0 !important;
        width: 70% !important;
        height: auto !important;
        font-family: 'Montserrat', sans-serif !important;
        filter: drop-shadow(10px 10px 10px rgb(185, 184, 184));
    }
    
    .rounded {
        border-radius: 20px !important;
    }

    .btn-outline-primary {
      background-color: #23246c !important;
    }

</style>

<!-- Login 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 rounded" style="background-image: url({% static 'images/split.jpg' %}); background-repeat: no-repeat; background-size: cover;"></div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3 style="text-align: center; font-weight: bold;">Reset Password</h3>
                </div>
              </div>
            </div>
            <form action="{% url 'reset_password' %}" method="POST">
              {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" placeholder="New password">
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
                </div>
                <div class="col-12">
                  <div class="d-flex justify-content-center">
                    <button class="bsb-btn-xl shadow__btn mt-2" type="submit">Reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} show-notification" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

{% endblock %}
